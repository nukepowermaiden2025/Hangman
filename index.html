<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DragonBall Z Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
                <button type="button" class="btn btn-primary btn-lg">Try Again</button>
        
                </nav>
        <div class="bgimg">
            <div class="row">
                <div class= "col-md-12">
                        <div class="jumbotron jumbotron-fluid hbg">
                                <div class="container">
                                <h1 class="display-1 h1 text-warning" id="header">DragonBall Z Hangman</h1>   
                                </div>
                            </div>
                </div>
                
            </div>
            <div class="bg">
                <div class="row">
                        <div class= "col-md-6">
                                <div class="jumbotron  jumbotron-fluid bg">
                                        <div class="container ">
                                            <p class="display-4 text-white strong">Press any key to reveal word!</p>
                                            <br><br>
                                            <p class="display-4 text-white">Wins: <span id="wins"></span></p>
                                            <p class="display-4 text-white">Current Word</p>
                                            <br>
                                            <p class="display-4 text-white"><span id="currentWord">>>></span></p>
                                            <br>
                                            <p class="display-4 text-white">Number of Guesses</p>
                                            <p class="display-4 text-white">Remaining</p>
                                            <p class="display-4 text-white">Is: <span id="remainGuess"></span></p>
                                            <br>
                                            <p class="display-4 text-white">Letters Already Guessed:</p>
                                            <p class="display-4 text-white"><span id="alreadyGuess">>>></span></p>
                                            
                                        </div>
                                    </div>
                        </div>

                        <div class= "col-md-6">
                                <div class=" bg">
                                        <div class="container">
                                        <img src="./assets/images/dbz3.jpg"  max-width="100%" max-height="100%" width="100%" height="100%"/>
                                        </div>
                                    </div>
                        </div>
                    
                        
                </div>
            </div>

        </div>
    </div>
</body>
</html>
