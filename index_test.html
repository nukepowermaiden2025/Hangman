        <div class="mynav">

      <!-- Main Section and Aside -->
      <div class="bgimg">
            <div class="row">
                <div class= "col-md-12">
                        <div class="jumbotron jumbotron-fluid hbg">
                                <div class="container">
                                <h1 class="display-1 h1 text-warning" id="header">DragonBall Z Hangman</h1>   
                                </div>
                            </div>
                </div>
                
            </div>
            <div class="row">
                    <div class= "col-md-6">
                            <div class="jumbotron bgimg">
                                    <div class="container ">
                                        <p class="display-4 text-white strong">Press any key to start guessing!</p>

                                </div>
